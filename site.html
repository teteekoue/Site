<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Personnel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .bio {
            text-align: center;
            margin-top: 20px;
        }
        .bio p {
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur Mon Site</h1>
    </header>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Photo de profil" class="profile-img">
        <div class="bio">
            <h2>Ekoue</h2>
            <p>Élève en classe de Terminale D. Passionné par l'information et la technologie.</p>
        </div>

        <div class="contact-info">
            <h3>Contact</h3>
            <p>Email: ekoue@email.com</p>
            <p>Twitter: @ekoue_twitter</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mon Site Personnel</p>
    </footer>

</body>
</html>
